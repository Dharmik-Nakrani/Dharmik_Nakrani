<section id="stats" class="stats section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-3 col-md-6">
        <div class="stats-item">
          <i class="bi bi-emoji-smile"></i>
          <span data-purecounter-start="0" data-purecounter-end="{{ stats.happy_clients|default:'25' }}" data-purecounter-duration="1" class="purecounter"></span>
          <p><strong>Happy Clients</strong> <span>satisfied customers</span></p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="stats-item">
          <i class="bi bi-journal-richtext"></i>
          <span data-purecounter-start="0" data-purecounter-end="{{ stats.projects|default:'50' }}" data-purecounter-duration="1" class="purecounter"></span>
          <p><strong>Projects</strong> <span>completed successfully</span></p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="stats-item">
          <i class="bi bi-headset"></i>
          <span data-purecounter-start="0" data-purecounter-end="{{ stats.support_hours|default:'500' }}" data-purecounter-duration="1" class="purecounter"></span>
          <p><strong>Hours Of Support</strong> <span>dedicated assistance</span></p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="stats-item">
          <i class="bi bi-people"></i>
          <span data-purecounter-start="0" data-purecounter-end="{{ stats.team_members|default:'5' }}" data-purecounter-duration="1" class="purecounter"></span>
          <p><strong>Team Members</strong> <span>collaborative work</span></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% load static %}
<section id="hero" class="hero section dark-background">
  <img src="{% static 'img/hero-bg.jpg' %}" alt="" data-aos="fade-in" class="">
  
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <h2>{{ profile.name|default:"Dharmik Nakrani" }}</h2>
    <p>I'm <span class="typed" data-typed-items="{{ profile.typed_items|default:'Designer, Developer, Freelancer, Photographer' }}">Designer</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
  </div>
</section>

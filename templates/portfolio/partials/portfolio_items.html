<div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
  {% for project in portfolio_projects %}
  <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-{{ project.category.slug }}">
    <div class="portfolio-content h-100">
      <img src="{{ project.image.url }}" class="img-fluid" alt="{{ project.title }}">
      <div class="portfolio-info">
        <h4>{{ project.title }}</h4>
        <p>{{ project.short_description }}</p>
        <a href="{{ project.image.url }}" title="{{ project.title }}" data-gallery="portfolio-gallery-{{ project.category.slug }}" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
        <a href="{% url 'portfolio:project_detail' project.slug %}" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
      </div>
    </div>
  </div>
  {% empty %}
  {% include 'portfolio/partials/default_portfolio_item.html' %}
  {% endfor %}
</div>

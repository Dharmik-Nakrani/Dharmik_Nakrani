{% load static %}
<div class="tab-content" id="myTabContent">
  {% for category in skill_categories %}
  <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="{{ category.slug }}-tab-pane" role="tabpanel" aria-labelledby="{{ category.slug }}-tab" tabindex="0">
    <div class="row mt-4">
      {% for skill in category.skills.all %}
      <div class="col-lg-3 col-sm-6 col-md-6 mb-3">
        <div class="card skill-bar">
          <img src="{{ skill.image.url }}" alt="{{ skill.name }}" class="w-100">
          <div class="circular-progress" style="--progper: {{ skill.percentage }}%;">
            <span class="progress-value">{{ skill.percentage }}%</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>

{% for skill in skills %}
<div class="progress">
  <span class="skill"><span>{{ skill.name }}</span> <i class="val">{{ skill.percentage }}%</i></span>
  <div class="progress-bar-wrap">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
{% empty %}
<!-- Default skills based on column -->
{% if 'left' in column_type %}
<div class="progress">
  <span class="skill"><span>Python</span> <i class="val">90%</i></span>
  <div class="progress-bar-wrap">
    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
<div class="progress">
  <span class="skill"><span>Django</span> <i class="val">85%</i></span>
  <div class="progress-bar-wrap">
    <div class="progress-bar" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
<div class="progress">
  <span class="skill"><span>JavaScript</span> <i class="val">80%</i></span>
  <div class="progress-bar-wrap">
    <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
{% else %}
<div class="progress">
  <span class="skill"><span>React</span> <i class="val">75%</i></span>
  <div class="progress-bar-wrap">
    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
<div class="progress">
  <span class="skill"><span>PostgreSQL</span> <i class="val">80%</i></span>
  <div class="progress-bar-wrap">
    <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
<div class="progress">
  <span class="skill"><span>Docker</span> <i class="val">70%</i></span>
  <div class="progress-bar-wrap">
    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
{% endif %}
{% endfor %}
